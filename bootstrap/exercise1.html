<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
         
        <!-- We link our html to the Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none; }
            
            a:visited {
                color: blue;
                background-color: transparent;
                text-decoration: none; }
            
            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline; }
            
            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline; }
    </style>
    <body>
        <h2>Let's look something up...</h2>
        <!-- <p><a href="https://www.google.com">Google</a></p> -->
        <button type="button" class="btn btn-outline-primary"><a href="https://www.google.com">Google</a>
        </button>

        <h2>Coffee shops here,</h2>
        <!-- <p><a href="https://www.yelp.com">Coffee</a></p> -->
        <button type="button" class="btn btn-outline-warning"><a href="https://www.yelp.com">COFFEE</a>
        </button>
  
  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
